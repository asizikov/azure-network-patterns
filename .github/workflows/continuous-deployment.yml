name: Build

on:
    push:
      branches:
      - master

jobs:
    terraform:
        name: 'Terraform'
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
    
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v1
          with:
            terraform_version: 0.13    
